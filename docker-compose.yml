nginx:
    build: ./nginx
    ports:
        - 80:80
    links:
        - mysql
    volumes:
        - ./app:/var/www/html

mysql:
    image: mysql:latest
    ports:
        - 3306:3306
    environment:
        MYSQL_ROOT_PASSWORD: 123
        MYSQL_DATABASE: db
        MYSQL_USER: user
        MYSQL_PASSWORD: password
